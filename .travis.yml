language: php

sudo: false

php:
  - 7.1
  - 7.2

env:
  global:
    - setup=basic
    - coverage=no
  matrix:
    - laravel=5.5.*
    - laravel=5.6.*
    - laravel=dev-master

services:
  - redis-server

before_install:
  - printf "\n" | pecl install -f redis
  - travis_retry composer self-update

before_script:
  - composer config discard-changes true
  - if [[ $setup = 'basic' ]]; then travis_retry composer require "laravel/framework=${laravel}" --prefer-dist --no-interaction --no-suggest; fi
  - if [[ $setup = 'stable' ]]; then travis_retry composer require "laravel/framework=${laravel}" --prefer-dist --no-interaction --no-suggest --prefer-stable; fi
  - if [[ $setup = 'lowest' ]]; then travis_retry composer require "laravel/framework=${laravel}" --prefer-dist --no-interaction --no-suggest --prefer-stable --prefer-lowest; fi
  - if [[ $setup = 'coveralls' ]]; then travis_retry composer require "laravel/framework=${laravel}" "php-coveralls/php-coveralls=^2.1" --prefer-dist --no-interaction --dev; fi

script:
  - if [[ $coverage = 'yes' ]]; then vendor/bin/phpunit -c phpunit.xml --coverage-clover build/logs/clover.xml; fi
  - if [[ $coverage = 'no' ]]; then vendor/bin/phpunit -c phpunit.xml; fi

after_script:
  - if [[ $setup = 'coveralls' ]]; then php vendor/bin/coveralls -v; fi

matrix:
  include:
    - env:
        - setup=lowest
        - laravel=5.5.*
    - env:
        - setup=stable
        - laravel=5.5.*
    - env:
        - setup=lowest
        - laravel=5.6.*
    - env:
        - setup=stable
        - laravel=5.6.*
    - php: 7.1
      env: setup=coveralls coverage=yes laravel=5.5.*
  allow_failures:
    - env: setup=coveralls coverage=yes laravel=5.5.*
  fast_finish: true
